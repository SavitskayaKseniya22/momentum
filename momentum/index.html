<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />


  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>momentum</title>

</head>

<body>
  <header class="header">
    <div class="player transition">
      <audio></audio>
      <div class="activeTrackTitle"></div>
      <div class="customPlayer">
        <div class="durationBlock">
          <input type="range" class="durationAudio" value="0" min="0" max="100" step="1">
          <span><span class="playProgress">00:00</span> / <span class="playProgressTotal">00:00</span></span>
        </div>

        <div class="volumeBlock">
          <button class="changeVolumeAudio">
            <svg id="Layer_1" class="svgOn" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512">
              <title>volume-glyph</title>
              <path
                d="M234.67,106.67V405.33A21.33,21.33,0,0,1,200,422L99.18,341.33H64a64.07,64.07,0,0,1-64-64V234.67a64.07,64.07,0,0,1,64-64H99.18L200,90a21.33,21.33,0,0,1,34.66,16.66Zm54.11,90.68a21.33,21.33,0,0,0-1.19,30.15,42.23,42.23,0,0,1,0,57,21.33,21.33,0,1,0,31.33,29,84.89,84.89,0,0,0,0-114.94A21.34,21.34,0,0,0,288.78,197.34ZM379,137.87a21.33,21.33,0,0,0-30.78,29.54,127.61,127.61,0,0,1,0,177.19A21.33,21.33,0,1,0,379,374.14a170.26,170.26,0,0,0,0-236.27Zm60.36-60.6a21.34,21.34,0,0,0-30.55,29.79,213.59,213.59,0,0,1,0,297.9,21.34,21.34,0,0,0,30.55,29.79,256.28,256.28,0,0,0,0-357.48Z" />
            </svg>
          </button>
          <input type="range" class="volumeAudio" min="0" max="1" step="0.1">
        </div>

        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>


      </div>

      <ul class="play-list">

      </ul>
    </div>
    <div class="weather transition">

      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error hidden">Enter correct value!</div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time transition"></time>
    <date class="date transition"></date>
    <div class="greeting-container transition">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>



    <div class="todolist">

      <h2>What is your plans for today?</h2>

      <input id="todoText" type="text">
      <button class="openListButton"></button>

      <ol>

      </ol>
    </div>





  </main>
  <footer class="footer">
    <div class="settings">

      <div class="settingsPopup transition invis">
        <h3>Settings</h3>

        <div>
          <h4>Visibility:</h4>
          <ul class="visibility">
            <li class="timeBlock">
              <label for="time">
                Time</label>
              <input type="checkbox" id="time">
            </li>
            <li class="dateBlock">
              <label for="date">
                Date </label>
              <input type="checkbox" id="date">
            </li>

            <li class="greetingBlock">
              <label for="greeting-container">
                Greeting</label>
              <input type="checkbox" id="greeting-container">
            </li>

            <li class="quoteBlock">
              <label for="quote-container">
                Quote</label>
              <input type="checkbox" id="quote-container">
            </li>

            <li class="weatherBlock">
              <label for="weather">
                Weather</label>
              <input type="checkbox" id="weather">
            </li>

            <li class="audioBlock">
              <label for="player">
                Audio</label>
              <input type="checkbox" id="player">
            </li>

            <li class="todolistBlock">
              <label for="todolist">
                Todolist</label>
              <input type="checkbox" id="todolist">
            </li>
          </ul>
        </div>

        <div>
          <h4>Photo source:</h4>
          <ul class="bgSource">
            <li><label for="github">Github</label>
              <input type="radio" name="bgSource" id="github" checked></li>
            <li><label for="unsplash">Unsplash</label>
              <input type="radio" name="bgSource" id="unsplash"></li>
            <li><label for="flickr">Flickr</label>
              <input type="radio" name="bgSource" id="flickr"></li>



          </ul>
          <h4>Tag:</h4>
          <input type="text" id="tag">

          <h4>Language:</h4>
          <ul class="language">
            <li><label for="en">English</label>
              <input type="radio" name="language" id="en" checked></li>
            <li><label for="ru">Russian</label>
              <input type="radio" name="language" id="ru"></li>



          </ul>
        </div>





      </div>
      <button class="toggleSettings transition">
        <img src="assets/svg/settings.svg" alt="">
      </button>

    </div>

    <div class="quote-container transition">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/date.js"></script>
  <script src="assets/js/backgroundImg.js"></script>
  <script src="assets/js/audio.js"></script>
  <script src="assets/js/weather.js"></script>
  <script src="assets/js/quotes.js"></script>
  <script src="assets/js/todo.js"></script>



</body>

</html>
